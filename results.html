<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="config2.js"></script>
    <script src="results.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#FFD700',
                            goldDark: '#B8860B',
                            silver: '#C0C0C0',
                            silverDark: '#718096',
                            bronze: '#CD7F32',
                            bronzeDark: '#8B4513',
                            dark: '#0F172A',
                            accent: '#6366F1'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.6s ease-out forwards'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0F172A; font-family: 'Inter', sans-serif; background-image: radial-gradient(circle at top, #1e293b 0%, #0F172A 100%); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gold-glow { box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        .silver-glow { box-shadow: 0 0 20px rgba(192, 192, 192, 0.1); }
        .bronze-glow { box-shadow: 0 0 20px rgba(205, 127, 50, 0.1); }
        .squad-list::-webkit-scrollbar { width: 4px; }
        .squad-list::-webkit-scrollbar-track { background: transparent; }
        .squad-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
    </style>
</head>
<body class="text-gray-100 min-h-screen">

    <header class="py-6 px-4 border-b border-white/5 bg-brand-dark/50 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex items-center justify-center relative">
            <div class="flex items-center gap-3">
                <div class="bg-brand-accent p-2 rounded-lg shadow-lg shadow-indigo-500/30">
                    <i data-lucide="trophy" class="w-6 h-6 text-white"></i>
                </div>
                <h1 class="text-2xl font-black tracking-tighter italic">URJA <span class="text-brand-accent">2026</span></h1>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-500 mb-4 animate-slide-up">
                HALL OF FAME
            </h2>
            <p class="text-gray-400 font-bold tracking-widest uppercase text-sm mb-12 animate-slide-up" style="animation-delay: 100ms">
                Celebrating Excellence & Victory
            </p>

            <div class="flex flex-col md:flex-row items-end justify-center gap-4 md:gap-8 max-w-3xl mx-auto h-48 mb-8">
                
                <div class="order-2 md:order-1 w-full md:w-1/3 bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-6 border-t-4 border-gray-400 silver-glow transform hover:-translate-y-2 transition-all duration-300 h-36 flex flex-col justify-center animate-slide-up" style="animation-delay: 200ms">
                    <div class="text-gray-400 font-bold uppercase text-xs tracking-wider mb-1">Silver Medals</div>
                    <div class="text-4xl font-black text-white" id="count-silver">0</div>
                    <i data-lucide="medal" class="w-6 h-6 text-gray-500 mx-auto mt-2"></i>
                </div>

                <div class="order-1 md:order-2 w-full md:w-1/3 bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-8 border-t-4 border-yellow-400 gold-glow transform hover:-translate-y-2 transition-all duration-300 h-48 flex flex-col justify-center relative z-10 animate-float">
                    <div class="absolute -top-6 left-1/2 transform -translate-x-1/2">
                        <div class="bg-yellow-400 rounded-full p-3 shadow-lg shadow-yellow-500/50">
                            <i data-lucide="crown" class="w-8 h-8 text-black"></i>
                        </div>
                    </div>
                    <div class="text-yellow-400 font-bold uppercase text-sm tracking-wider mb-1 mt-4">Gold Medals</div>
                    <div class="text-6xl font-black text-white" id="count-gold">0</div>
                </div>

                <div class="order-3 md:order-3 w-full md:w-1/3 bg-gradient-to-b from-gray-800 to-gray-900 rounded-2xl p-6 border-t-4 border-orange-600 bronze-glow transform hover:-translate-y-2 transition-all duration-300 h-36 flex flex-col justify-center animate-slide-up" style="animation-delay: 300ms">
                    <div class="text-orange-400 font-bold uppercase text-xs tracking-wider mb-1">Bronze Medals</div>
                    <div class="text-4xl font-black text-white" id="count-bronze">0</div>
                    <i data-lucide="shield" class="w-6 h-6 text-orange-700 mx-auto mt-2"></i>
                </div>
            </div>
        </div>

        <div class="glass rounded-2xl p-4 mb-10 sticky top-24 z-30 shadow-2xl">
            <div class="flex flex-col lg:flex-row gap-4 justify-between items-center">
                <div class="relative w-full lg:w-1/3 group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-5 w-5 text-gray-500 group-focus-within:text-brand-accent transition-colors"></i>
                    </div>
                    <input type="text" id="public-search" onkeyup="filterPublicResults()" 
                        class="bg-gray-900/50 border border-gray-700 text-gray-100 text-sm rounded-xl focus:ring-2 focus:ring-brand-accent focus:border-transparent block w-full pl-10 p-3 outline-none transition-all placeholder-gray-600 font-bold" 
                        placeholder="Search for a Champion or Team...">
                </div>

                <div class="flex gap-2 overflow-x-auto w-full lg:w-auto pb-2 lg:pb-0 no-scrollbar">
                    <select id="filter-sport" onchange="filterPublicResults()" class="bg-gray-900/50 border border-gray-700 text-gray-300 text-xs font-bold rounded-xl focus:ring-2 focus:ring-brand-accent block p-3 outline-none min-w-[130px] cursor-pointer hover:bg-gray-800 transition-colors">
                        <option value="">All Sports</option>
                    </select>

                    <select id="filter-category" onchange="filterPublicResults()" class="bg-gray-900/50 border border-gray-700 text-gray-300 text-xs font-bold rounded-xl focus:ring-2 focus:ring-brand-accent block p-3 outline-none cursor-pointer hover:bg-gray-800 transition-colors">
                        <option value="">Category</option>
                        <option value="Junior">Junior</option>
                        <option value="Degree">Degree</option>
                    </select>
                    
                     <select id="filter-gender" onchange="filterPublicResults()" class="bg-gray-900/50 border border-gray-700 text-gray-300 text-xs font-bold rounded-xl focus:ring-2 focus:ring-brand-accent block p-3 outline-none cursor-pointer hover:bg-gray-800 transition-colors">
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Mixed">Mixed</option>
                    </select>

                    <select id="filter-medal" onchange="filterPublicResults()" class="bg-gray-900/50 border border-gray-700 text-gray-300 text-xs font-bold rounded-xl focus:ring-2 focus:ring-brand-accent block p-3 outline-none cursor-pointer hover:bg-gray-800 transition-colors">
                        <option value="">Medal</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                        <option value="bronze">Bronze</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-brand-accent mb-4"></div>
                <p class="text-gray-500 font-bold animate-pulse">Summoning Champions...</p>
            </div>
        </div>

    </main>

    <footer class="border-t border-gray-800 bg-gray-900 mt-20 py-10">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-brand-accent font-black text-lg italic">URJA 2026</p>
            <p class="text-gray-600 text-xs mt-2 font-medium uppercase tracking-widest">The Spirit of Victory</p>
        </div>
    </footer>

</body>
</html>
