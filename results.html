<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="config2.js"></script>
    <script src="results.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        gold: '#CA8A04',
                        silver: '#475569',
                        bronze: '#9A3412',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F8FAFC; font-family: 'Inter', sans-serif; color: #0F172A; }
        .card-shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        
        /* Hide scrollbar for squad list */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94A3B8; }
        
        /* Hide scrollbar for filters but allow scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 text-white p-1.5 rounded-lg">
                        <i data-lucide="trophy" class="w-5 h-5"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-gray-900">URJA <span class="text-indigo-600">2026</span></span>
                </div>
                <div class="flex items-center">
                    <span class="text-xs font-semibold text-gray-500 bg-gray-100 px-3 py-1 rounded-full uppercase tracking-wider">Official Results</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div class="bg-white rounded-xl border border-gray-200 p-2 mb-8 card-shadow sticky top-20 z-40">
            <div class="flex flex-col md:flex-row gap-3">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" class="h-4 w-4 text-gray-400"></i>
                    </div>
                    <input type="text" id="public-search" onkeyup="filterPublicResults()" 
                        class="block w-full pl-10 pr-3 py-2.5 border-none rounded-lg text-gray-900 placeholder-gray-400 focus:ring-0 sm:text-sm bg-gray-50 hover:bg-gray-100 transition-colors font-medium" 
                        placeholder="Search student, team, or sport...">
                </div>

                <div class="flex gap-2 overflow-x-auto pb-1 md:pb-0 no-scrollbar">
                    <select id="filter-sport" onchange="filterPublicResults()" class="bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500 block px-3 py-2 outline-none cursor-pointer transition-colors">
                        <option value="">All Sports</option>
                    </select>
                    <select id="filter-category" onchange="filterPublicResults()" class="bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500 block px-3 py-2 outline-none cursor-pointer transition-colors">
                        <option value="">Category</option>
                        <option value="Junior">Junior</option>
                        <option value="Degree">Degree</option>
                    </select>
                    <select id="filter-gender" onchange="filterPublicResults()" class="bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500 block px-3 py-2 outline-none cursor-pointer transition-colors">
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Mixed">Mixed</option>
                    </select>
                    <select id="filter-medal" onchange="filterPublicResults()" class="bg-white border border-gray-200 text-gray-700 text-sm font-medium rounded-lg hover:border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500 block px-3 py-2 outline-none cursor-pointer transition-colors">
                        <option value="">Medal</option>
                        <option value="gold">Gold</option>
                        <option value="silver">Silver</option>
                        <option value="bronze">Bronze</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full flex justify-center py-20">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            </div>
        </div>

    </main>

    <footer class="bg-white border-t border-gray-200 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Â© 2026 URJA Sports Committee</p>
        </div>
    </footer>

</body>
</html>
