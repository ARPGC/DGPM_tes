<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | URJA 2026</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/zWLqKLg4/Untitled-1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="config2.js"></script> 
    <script src="admin.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4F46E5', // Indigo 600
                            dark: '#111827'     // Gray 900
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Sidebar Navigation Active State */
        .nav-item { transition: all 0.2s; border-left: 3px solid transparent; }
        .nav-item.active { background: #EEF2FF; border-left-color: #4F46E5; color: #4F46E5; }
        .nav-item:hover:not(.active) { background: #F9FAFB; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden text-gray-800">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-xl z-20">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-black italic text-gray-900 tracking-tighter">URJA <span class="text-brand-primary">ADMIN</span></h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Control Center</p>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </button>
            <button onclick="switchView('matches')" id="nav-matches" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="calendar" class="w-5 h-5"></i> Schedule & Matches
            </button>
            
            <div class="px-6 pt-4 pb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Data & Users</div>
            
            <button onclick="switchView('registrations')" id="nav-registrations" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="clipboard-list" class="w-5 h-5"></i> Registrations
            </button>
            <button onclick="switchView('teams')" id="nav-teams" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="shield" class="w-5 h-5"></i> Teams & Squads
            </button>
            <button onclick="switchView('users')" id="nav-users" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="users" class="w-5 h-5"></i> All Users
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <button onclick="adminLogout()" class="w-full flex items-center gap-2 justify-center px-4 py-2.5 bg-red-50 text-red-600 rounded-xl text-xs font-bold hover:bg-red-100 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-gray-50 p-8 relative">
        
        <div class="flex justify-between items-center mb-8">
            <h2 id="page-title" class="text-3xl font-black text-gray-900 tracking-tight">Dashboard</h2>
            
            <div id="global-actions" class="hidden flex gap-2">
                <button onclick="exportCurrentPage('excel')" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-green-200 hover:bg-green-700 transition-all active:scale-95">
                    <i data-lucide="sheet" class="w-4 h-4"></i> Excel
                </button>
                <button onclick="exportCurrentPage('pdf')" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-red-200 hover:bg-red-700 transition-all active:scale-95">
                    <i data-lucide="file-text" class="w-4 h-4"></i> PDF
                </button>
                <button id="btn-squad-pdf" onclick="downloadSquadsPDF()" class="hidden flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-95">
                    <i data-lucide="users-round" class="w-4 h-4"></i> Squads List
                </button>
            </div>
        </div>

        <div id="view-dashboard" class="view-section animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Total Users</p>
                    <p class="text-4xl font-black text-gray-900 mt-2" id="dash-total-users">-</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Total Registrations</p>
                    <p class="text-4xl font-black text-brand-primary mt-2" id="dash-total-regs">-</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Teams Created</p>
                    <p class="text-4xl font-black text-purple-600 mt-2" id="dash-total-teams">-</p>
                </div>
            </div>
        </div>

        <div id="view-registrations" class="view-section hidden animate-fade-in">
            <div class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex flex-wrap gap-4 items-center bg-gray-50/50">
                    <div class="flex-1 min-w-[200px]">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-gray-400"></i>
                            <input type="text" id="reg-search" onkeyup="filterRegistrations()" placeholder="Search Name, ID..." class="w-full pl-10 pr-4 py-2.5 bg-white border border-gray-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        </div>
                    </div>
                    
                    <select id="filter-reg-sport" onchange="filterRegistrations()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Sports</option>
                        </select>

                    <select id="filter-reg-gender" onchange="filterRegistrations()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Genders</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <select id="filter-reg-class" onchange="filterRegistrations()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Classes</option>
                        <option value="Junior">Junior (FY/SY JC)</option>
                        <option value="Senior">Senior (Degree)</option>
                    </select>
                    
                    <button onclick="resetRegFilters()" class="p-2.5 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Reset Filters">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-500 text-[10px] uppercase tracking-wider font-bold">
                                <th class="p-4 border-b cursor-pointer hover:text-brand-primary group" onclick="sortRegistrations('name')">
                                    Student <i data-lucide="arrow-up-down" class="w-3 h-3 inline ml-1 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                                </th>
                                <th class="p-4 border-b cursor-pointer hover:text-brand-primary group" onclick="sortRegistrations('sport')">
                                    Sport <i data-lucide="arrow-up-down" class="w-3 h-3 inline ml-1 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                                </th>
                                <th class="p-4 border-b">Class / ID</th>
                                <th class="p-4 border-b">Gender</th>
                                <th class="p-4 border-b">Contact</th>
                                <th class="p-4 border-b text-right">Registered On</th>
                            </tr>
                        </thead>
                        <tbody id="registrations-table-body" class="text-sm font-medium text-gray-700">
                            </tbody>
                    </table>
                </div>
                
                <div class="p-3 bg-gray-50 border-t border-gray-100 text-[10px] font-bold text-gray-400 text-right uppercase tracking-wider">
                    Showing <span id="reg-count" class="text-gray-900">0</span> records
                </div>
            </div>
        </div>

        <div id="view-matches" class="view-section hidden animate-fade-in">
            <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="view-teams" class="view-section hidden animate-fade-in">
             <div class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden mb-6">
                <div class="p-4 border-b border-gray-100 flex flex-wrap gap-4 items-center bg-gray-50/50">
                    <div class="flex-1 min-w-[200px]">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-gray-400"></i>
                            <input type="text" id="team-search-input" onkeyup="filterTeamsList()" placeholder="Search Teams..." class="w-full pl-10 pr-4 py-2.5 bg-white border border-gray-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        </div>
                    </div>

                    <select id="filter-team-sport" onchange="filterTeamsList()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Sports</option>
                    </select>

                    <select id="filter-team-gender" onchange="filterTeamsList()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Genders</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>

                    <select id="filter-team-class" onchange="filterTeamsList()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Categories</option>
                        <option value="Junior">Junior (FY/SY JC)</option>
                        <option value="Senior">Degree (Senior)</option>
                    </select>

                    <select id="filter-team-status" onchange="filterTeamsList()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="">All Statuses</option>
                        <option value="Locked">Locked</option>
                        <option value="Open">Open</option>
                    </select>

                    <select id="sort-team-order" onchange="filterTeamsList()" class="bg-white border border-gray-200 rounded-xl px-4 py-2.5 text-sm font-bold outline-none cursor-pointer hover:border-brand-primary focus:ring-2 focus:ring-brand-primary/20 transition-all">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name_asc">Name (A-Z)</option>
                    </select>
                    
                    <button onclick="resetTeamFilters()" class="p-2.5 bg-gray-200 text-gray-600 rounded-xl hover:bg-gray-300 transition-colors" title="Reset Filters">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                    </button>
                </div>
             </div>

             <div id="teams-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <div id="view-users" class="view-section hidden animate-fade-in">
            <div class="bg-white rounded-3xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <div class="relative max-w-md">
                        <i data-lucide="search" class="absolute left-3 top-3 w-4 h-4 text-gray-400"></i>
                        <input type="text" id="user-search" onkeyup="filterUsers()" placeholder="Search users by Name or ID..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border-none rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-brand-primary/20 transition-all">
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-500 text-[10px] uppercase tracking-wider font-bold">
                                <th class="p-4 border-b">User</th>
                                <th class="p-4 border-b">Role</th>
                                <th class="p-4 border-b">Class / ID</th>
                                <th class="p-4 border-b">Volunteer Assign</th>
                                <th class="p-4 border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="text-sm font-medium text-gray-700"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <div id="team-modal" class="fixed inset-0 z-50 hidden bg-gray-900/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-3xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-start bg-gray-50">
                <div class="flex-1 mr-4">
                    <div class="flex justify-between items-center mb-2">
                         <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Edit Team Details</p>
                         <button onclick="deleteTeam()" class="text-[10px] bg-red-100 text-red-600 px-3 py-1 rounded-full font-bold uppercase tracking-wide hover:bg-red-200 transition-colors flex items-center gap-1">
                            <i data-lucide="trash-2" class="w-3 h-3"></i> Delete Team
                         </button>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="modal-team-name-input" class="flex-1 bg-white border border-gray-300 text-gray-900 text-lg font-bold rounded-xl focus:ring-brand-primary focus:border-brand-primary block p-2.5 outline-none" placeholder="Team Name">
                        <button onclick="saveTeamNameUpdate()" class="px-4 py-2 bg-brand-primary text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors flex items-center gap-2">
                            <i data-lucide="save" class="w-4 h-4"></i> Save
                        </button>
                    </div>
                </div>
                <button onclick="closeModal('team-modal')" class="p-2 hover:bg-gray-200 rounded-full transition-colors text-gray-500">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-0">
                <table class="w-full text-left border-collapse">
                    <thead class="sticky top-0 bg-white shadow-sm z-10">
                        <tr class="text-[10px] uppercase tracking-wider font-bold text-gray-500 bg-gray-50/80 backdrop-blur">
                            <th class="p-4 border-b">#</th>
                            <th class="p-4 border-b">Player Name</th>
                            <th class="p-4 border-b">Class</th>
                            <th class="p-4 border-b text-right">Contact</th>
                            <th class="p-4 border-b text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="modal-squad-body" class="text-sm font-medium text-gray-700 divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>

            <div class="p-4 border-t border-gray-100 bg-gray-50 text-center text-xs text-gray-400">
                <span id="modal-team-id-display" class="font-mono">ID: -</span>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-4 backdrop-blur-md border border-gray-700/50">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold flex-1 tracking-wide"></p>
        </div>
    </div>
    
</body>
</html>
