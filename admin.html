<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="admin.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { primary: '#4F46E5', dark: '#111827' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Sidebar transition */
        .nav-item { transition: all 0.2s; border-left: 3px solid transparent; }
        .nav-item.active { background: #EEF2FF; border-left-color: #4F46E5; color: #4F46E5; }
        .nav-item:hover:not(.active) { background: #F9FAFB; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-lg z-20">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-black italic text-gray-900 tracking-tighter">URJA <span class="text-brand-primary">ADMIN</span></h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Control Center</p>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </button>
            <button onclick="switchView('sports')" id="nav-sports" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="trophy" class="w-5 h-5"></i> Manage Sports
            </button>
            <button onclick="switchView('matches')" id="nav-matches" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="calendar" class="w-5 h-5"></i> Schedule & Matches
            </button>
            
            <div class="px-6 pt-4 pb-2 text-[10px] font-bold text-gray-400 uppercase tracking-widest">Data & Users</div>
            
            <button onclick="switchView('users')" id="nav-users" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="users" class="w-5 h-5"></i> All Users
            </button>
            <button onclick="switchView('teams')" id="nav-teams" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="shield" class="w-5 h-5"></i> Teams & Squads
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <button onclick="adminLogout()" class="w-full flex items-center gap-2 justify-center px-4 py-2 bg-red-50 text-red-600 rounded-lg text-xs font-bold hover:bg-red-100 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-gray-50 p-8 relative">
        <div class="flex justify-between items-center mb-8">
            <h2 id="page-title" class="text-2xl font-black text-gray-900">Dashboard</h2>
            
            <div id="global-actions" class="hidden flex gap-2">
                <button onclick="exportCurrentPage('excel')" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg text-xs font-bold shadow hover:bg-green-700">
                    <i data-lucide="sheet" class="w-4 h-4"></i> Excel
                </button>
                <button onclick="exportCurrentPage('pdf')" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg text-xs font-bold shadow hover:bg-red-700">
                    <i data-lucide="file" class="w-4 h-4"></i> PDF
                </button>
            </div>
        </div>

        <div id="view-dashboard" class="view-section animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase">Total Users</p>
                    <p class="text-4xl font-black text-gray-900 mt-2" id="dash-total-users">-</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase">Registrations</p>
                    <p class="text-4xl font-black text-brand-primary mt-2" id="dash-total-regs">-</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase">Teams Created</p>
                    <p class="text-4xl font-black text-purple-600 mt-2" id="dash-total-teams">-</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-lg mb-4">Quick Actions</h3>
                <div class="flex gap-4">
                    <button onclick="switchView('sports')" class="px-5 py-3 bg-gray-100 rounded-xl text-sm font-bold hover:bg-gray-200">Manage Sports</button>
                    <button onclick="openAddSportModal()" class="px-5 py-3 bg-black text-white rounded-xl text-sm font-bold hover:bg-gray-800">+ Add Sport</button>
                </div>
            </div>
        </div>

        <div id="view-users" class="view-section hidden animate-fade-in">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex gap-4">
                    <input type="text" id="user-search" onkeyup="filterUsers()" placeholder="Search users..." class="flex-1 bg-gray-50 border-none rounded-lg px-4 py-2 text-sm font-bold focus:ring-2 focus:ring-brand-primary/20">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                                <th class="p-4 font-bold border-b">User</th>
                                <th class="p-4 font-bold border-b">Role</th>
                                <th class="p-4 font-bold border-b">Class / ID</th>
                                <th class="p-4 font-bold border-b">Phone</th>
                                <th class="p-4 font-bold border-b text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-sports" class="view-section hidden">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 mb-6">
                <h3 class="font-bold text-lg mb-4">Tournaments</h3>
                <table class="w-full"><tbody id="sports-table-tournament"></tbody></table>
            </div>
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
                <h3 class="font-bold text-lg mb-4">Performance Events</h3>
                <table class="w-full"><tbody id="sports-table-performance"></tbody></table>
            </div>
        </div>

        <div id="view-matches" class="view-section hidden">
            <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div id="view-teams" class="view-section hidden">
             <div id="teams-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

    </main>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-4">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold"></p>
        </div>
    </div>

    <div id="modal-add-sport" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-2xl w-96">
            <h3 class="font-bold text-lg mb-4">Add New Sport</h3>
            <form onsubmit="handleAddSport(event)" class="space-y-3">
                <input type="text" id="new-sport-name" placeholder="Sport Name" class="w-full p-2 border rounded-lg" required>
                <select id="new-sport-type" class="w-full p-2 border rounded-lg"><option value="Team">Team Sport</option><option value="Individual">Individual</option></select>
                <input type="number" id="new-sport-size" placeholder="Team Size (1 for Indiv)" class="w-full p-2 border rounded-lg" required>
                <div class="flex gap-2 mt-4"><button type="button" onclick="closeModal('modal-add-sport')" class="flex-1 py-2 bg-gray-100 rounded-lg">Cancel</button><button type="submit" class="flex-1 py-2 bg-black text-white rounded-lg">Add</button></div>
            </form>
        </div>
    </div>
    
</body>
</html>
