<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Panel | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4F46E5', // Indigo-600
                            secondary: '#111827', // Gray-900
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'scale-up': 'scaleUp 0.2s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scaleUp: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="config.js"></script>
    <script src="config2.js"></script> <script src="volunteer.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900 pb-20">

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-40 shadow-sm backdrop-blur-md bg-white/80">
        <div class="max-w-md mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-brand-primary text-white p-1.5 rounded-lg">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <div>
                    <h1 class="font-black italic text-lg leading-none tracking-tighter">URJA <span class="text-brand-primary">VOL</span></h1>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Scorekeeper</p>
                </div>
            </div>
            
            <button onclick="window.volunteerLogout()" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-full transition-colors" title="Logout">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main id="volunteer-content" class="max-w-md mx-auto p-4 space-y-6">
        
        <div class="bg-gradient-to-br from-brand-primary to-indigo-800 rounded-3xl p-6 text-white shadow-xl shadow-indigo-200 relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
            
            <div class="relative z-10">
                <p class="text-indigo-200 text-xs font-bold uppercase tracking-widest mb-1">Assigned Sport</p>
                <h2 id="vol-sport-name" class="text-3xl font-black tracking-tight">Loading...</h2>
                <div class="mt-4 flex items-center gap-2">
                    <span class="bg-green-400/20 text-green-300 border border-green-400/30 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1.5 backdrop-blur-sm">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Active
                    </span>
                    <span class="text-indigo-200 text-xs font-medium"> â€¢ Live Relay Ready</span>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between px-2">
            <h3 class="font-bold text-lg text-gray-900 flex items-center gap-2">
                <i data-lucide="list-video" class="w-5 h-5 text-gray-400"></i> Matches
            </h3>
            <button onclick="location.reload()" class="text-xs font-bold text-brand-primary bg-indigo-50 px-3 py-1.5 rounded-lg hover:bg-indigo-100 transition-colors">
                Refresh
            </button>
        </div>

        <div id="matches-list" class="space-y-4 min-h-[300px]">
            <div class="animate-pulse space-y-4">
                <div class="h-40 bg-gray-200 rounded-3xl w-full"></div>
                <div class="h-40 bg-gray-200 rounded-3xl w-full"></div>
            </div>
        </div>

    </main>

    <footer class="text-center py-8 text-xs text-gray-400 font-medium">
        <p>&copy; 2026 URJA Sports Council</p>
    </footer>

    <div id="modal-confirm" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl relative animate-scale-up">
            <div class="text-center">
                <div class="w-16 h-16 bg-brand-primary/10 text-brand-primary rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="help-circle" class="w-8 h-8"></i>
                </div>
                <h3 id="confirm-title" class="text-xl font-black text-gray-900 mb-2">Confirm Action</h3>
                <p id="confirm-desc" class="text-sm text-gray-500 font-medium mb-6 leading-relaxed">Are you sure you want to proceed?</p>
                
                <div class="grid grid-cols-2 gap-3">
                    <button id="btn-confirm-cancel" class="py-3.5 rounded-xl font-bold text-sm bg-gray-100 text-gray-500 hover:bg-gray-200 transition-colors">
                        Cancel
                    </button>
                    <button id="btn-confirm-yes" class="py-3.5 rounded-xl font-bold text-sm bg-brand-primary text-white shadow-lg hover:bg-indigo-700 transition-colors">
                        Yes, Proceed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm"></div>

</body>
</html>
