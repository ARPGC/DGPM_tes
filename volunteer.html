<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Panel | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { primary: '#4F46E5', dark: '#111827' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-24 min-h-screen">

    <header class="bg-white p-4 sticky top-0 z-30 shadow-sm border-b border-gray-100">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black italic text-gray-900 tracking-tight">URJA <span class="text-brand-primary">VOLUNTEER</span></h1>
                <p id="welcome-msg" class="text-xs text-gray-500 font-bold uppercase tracking-wide">Welcome, Volunteer</p>
            </div>
            <button onclick="logout()" class="p-2.5 bg-red-50 text-red-500 rounded-full hover:bg-red-100 transition-colors active:scale-95">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-3.5 w-4 h-4 text-gray-400"></i>
            <input type="text" id="match-search" onkeyup="filterMatches()" placeholder="Search player, sport..." class="w-full pl-11 pr-4 py-3 bg-gray-100 border-none rounded-2xl text-sm font-bold outline-none focus:ring-2 focus:ring-brand-primary/20 focus:bg-white transition-all">
        </div>
    </header>

    <div class="p-4 animate-fade-in">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-[2rem] p-6 text-white shadow-xl shadow-indigo-200 relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-1">Assigned Sport</p>
                <h2 id="assigned-sport-name" class="text-3xl font-black italic tracking-tighter">Loading...</h2>
                <div class="mt-4 inline-flex items-center gap-2 bg-white/20 px-3 py-1.5 rounded-lg backdrop-blur-sm border border-white/10">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold tracking-wide">LIVE PANEL</span>
                </div>
            </div>
            <div class="absolute -right-4 -bottom-8 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
            <div class="absolute top-4 right-4 w-12 h-12 bg-white opacity-5 rounded-full blur-xl"></div>
        </div>
    </div>

    <div class="px-4">
        <div class="flex justify-between items-end mb-4">
            <h3 class="text-lg font-bold text-gray-900">Assigned Matches</h3>
            <button onclick="loadAssignedMatches()" class="text-xs font-bold text-brand-primary flex items-center gap-1 bg-indigo-50 px-3 py-1.5 rounded-lg hover:bg-indigo-100 transition-colors">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> Refresh
            </button>
        </div>
        
        <div id="matches-container" class="space-y-4 pb-10 min-h-[200px]">
            </div>
    </div>

    <div id="modal-confirm" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white w-full max-w-xs rounded-[2rem] p-6 shadow-2xl text-center relative overflow-hidden">
            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-500">
                <i data-lucide="help-circle" class="w-8 h-8"></i>
            </div>
            <h3 id="confirm-title" class="text-xl font-black text-gray-900 mb-2">Are you sure?</h3>
            <p id="confirm-msg" class="text-sm text-gray-500 mb-6 font-medium leading-relaxed">This action cannot be undone.</p>
            <div class="flex gap-3">
                <button id="btn-confirm-cancel" class="flex-1 py-3.5 bg-gray-100 text-gray-600 font-bold rounded-xl hover:bg-gray-200 transition-colors active:scale-95">Cancel</button>
                <button id="btn-confirm-yes" class="flex-1 py-3.5 bg-brand-primary text-white font-bold rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-95">Yes, Do it</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-4 backdrop-blur-md border border-gray-700/50">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold flex-1 tracking-wide"></p>
        </div>
    </div>

    <script src="volunteer.js"></script>
</body>
</html>
