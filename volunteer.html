<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Panel | URJA 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { primary: '#4F46E5', dark: '#111827' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 pb-24 min-h-screen">

    <header class="bg-white px-4 py-3 sticky top-0 z-30 shadow-sm border-b border-gray-100">
        <div class="flex justify-between items-center mb-3">
            <div>
                <h1 class="text-xl font-black italic text-gray-900 tracking-tight">URJA <span class="text-brand-primary">VOLUNTEER</span></h1>
                <p id="welcome-msg" class="text-[10px] text-gray-500 font-bold uppercase tracking-wide">Welcome</p>
            </div>
            <button onclick="logout()" class="p-2 bg-red-50 text-red-500 rounded-full hover:bg-red-100 transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-gray-400"></i>
            <input type="text" id="match-search" onkeyup="filterMatches()" placeholder="Search teams..." class="w-full pl-10 pr-4 py-2.5 bg-gray-100 border-none rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-brand-primary/20 transition-all">
        </div>
    </header>

    <div class="p-4 animate-fade-in">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-3xl p-5 text-white shadow-xl shadow-indigo-200 relative overflow-hidden">
            <div class="relative z-10 flex justify-between items-end">
                <div>
                    <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-1">Assigned Sport</p>
                    <h2 id="assigned-sport-name" class="text-2xl font-black italic tracking-tighter">Loading...</h2>
                </div>
                <div class="inline-flex items-center gap-2 bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm border border-white/10">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold tracking-wide">LIVE</span>
                </div>
            </div>
            <div class="absolute -right-6 -bottom-10 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
        </div>
    </div>

    <div class="px-4">
        <div class="flex justify-between items-end mb-4">
            <h3 class="text-lg font-bold text-gray-900">Assigned Matches</h3>
            <button onclick="loadAssignedMatches()" class="text-xs font-bold text-brand-primary flex items-center gap-1 bg-indigo-50 px-3 py-1.5 rounded-lg hover:bg-indigo-100">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> Refresh
            </button>
        </div>
        
        <div id="matches-container" class="space-y-3 pb-20 min-h-[200px]">
            </div>
    </div>

    <div id="modal-live-match" class="hidden fixed inset-0 z-50 bg-gray-100 flex flex-col h-[100dvh]">
        <div class="bg-white px-4 py-3 shadow-sm border-b border-gray-200 flex justify-between items-center shrink-0">
            <button onclick="closeMatchPanel()" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200 active:scale-95 transition-transform">
                <i data-lucide="chevron-down" class="w-6 h-6 text-gray-600"></i>
            </button>
            <div class="flex flex-col items-center">
                <span class="text-xs font-bold text-brand-primary uppercase tracking-widest bg-indigo-50 px-3 py-1 rounded-full">Live Scoring</span>
            </div>
            <div class="w-10"></div>
        </div>

        <div id="live-match-content" class="flex-1 overflow-y-auto p-4 pb-20 scroll-smooth">
            </div>
    </div>

    <div id="modal-confirm" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white w-full max-w-xs rounded-3xl p-6 shadow-2xl text-center relative overflow-hidden">
            <div class="w-14 h-14 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-600">
                <i data-lucide="alert-circle" class="w-7 h-7"></i>
            </div>
            <h3 id="confirm-title" class="text-xl font-black text-gray-900 mb-2">Confirm?</h3>
            <p id="confirm-msg" class="text-sm text-gray-500 mb-6 font-medium leading-relaxed">This action cannot be undone.</p>
            <div class="flex gap-3">
                <button id="btn-confirm-cancel" class="flex-1 py-3 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition-colors">Cancel</button>
                <button id="btn-confirm-yes" class="flex-1 py-3 bg-black text-white font-bold rounded-xl shadow-lg transition-all active:scale-95">Yes</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-4 backdrop-blur-md">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold flex-1 tracking-wide"></p>
        </div>
    </div>

    <script src="volunteer.js"></script>
</body>
</html>
