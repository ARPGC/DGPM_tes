<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volunteer Panel | URJA 2026</title>
    
    <link rel="icon" type="image/png" href="favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="config2.js"></script>
    
    <script src="volunteer.js" defer></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4F46E5', // Indigo 600
                            secondary: '#10B981', // Emerald 500
                            bg: '#F9FAFB', // Gray 50
                            dark: '#111827' // Gray 900
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-brand-bg dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-300 min-h-screen pb-safe">

    <header class="bg-white dark:bg-gray-800 px-4 py-3 sticky top-0 z-30 shadow-sm border-b border-gray-100 dark:border-gray-700">
        <div class="flex justify-between items-center mb-3">
            <div>
                <h1 class="text-xl font-black italic text-gray-900 dark:text-white tracking-tight">URJA <span class="text-brand-primary">VOLUNTEER</span></h1>
                <p id="welcome-msg" class="text-[10px] text-gray-500 dark:text-gray-400 font-bold uppercase tracking-wide">Welcome</p>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleTheme()" id="btn-theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 transition-colors active:scale-90">
                    <i data-lucide="moon" class="w-5 h-5"></i>
                </button>
                <button onclick="logout()" class="p-2 bg-red-50 dark:bg-red-900/20 text-red-500 dark:text-red-400 rounded-full hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <div class="relative">
            <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-gray-400"></i>
            <input type="text" id="match-search" onkeyup="filterMatches()" placeholder="Search teams..." class="w-full pl-10 pr-4 py-2.5 bg-gray-100 dark:bg-gray-700 border-none rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-brand-primary/20 dark:text-white transition-all placeholder-gray-400 dark:placeholder-gray-500">
        </div>
    </header>

    <main class="p-4 max-w-lg mx-auto w-full space-y-6">
        
        <div class="animate-fade-in">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-3xl p-5 text-white shadow-xl shadow-indigo-200 dark:shadow-none relative overflow-hidden">
                <div class="relative z-10 flex justify-between items-end">
                    <div>
                        <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mb-1">Assigned Sport</p>
                        <h2 id="assigned-sport-name" class="text-2xl font-black italic tracking-tighter">Loading...</h2>
                    </div>
                    <div class="inline-flex items-center gap-2 bg-white/20 px-3 py-1 rounded-full backdrop-blur-sm border border-white/10">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold tracking-wide">LIVE</span>
                    </div>
                </div>
                <div class="absolute -right-6 -bottom-10 w-32 h-32 bg-white opacity-10 rounded-full blur-2xl"></div>
            </div>
        </div>

        <div>
            <div class="flex justify-between items-end mb-4">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Assigned Matches</h3>
                <button onclick="loadAssignedMatches()" class="text-xs font-bold text-brand-primary flex items-center gap-1 bg-indigo-50 dark:bg-indigo-900/30 px-3 py-1.5 rounded-lg hover:bg-indigo-100 dark:hover:bg-indigo-900/50 transition-colors">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> Refresh
                </button>
            </div>
            
            <div id="matches-container" class="space-y-3 pb-20 min-h-[200px]">
                </div>
        </div>

    </main>

    <div id="modal-live-match" class="hidden fixed inset-0 z-50 bg-gray-50 dark:bg-gray-900 flex flex-col h-[100dvh] animate-slide-up">
        
        <div class="bg-white dark:bg-gray-800 px-4 py-3 shadow-sm border-b border-gray-200 dark:border-gray-700 flex justify-between items-center shrink-0">
            <button onclick="closeMatchPanel()" class="p-2 bg-gray-100 dark:bg-gray-700 rounded-full hover:bg-gray-200 dark:hover:bg-gray-600 active:scale-95 transition-transform text-gray-600 dark:text-gray-300">
                <i data-lucide="chevron-down" class="w-6 h-6"></i>
            </button>
            <div class="flex flex-col items-center">
                <span class="text-[10px] font-bold text-brand-primary uppercase tracking-widest bg-indigo-50 dark:bg-indigo-900/30 px-3 py-1 rounded-full">Live Scoring</span>
            </div>
            <div class="w-10"></div> </div>

        <div id="live-match-content" class="flex-1 overflow-y-auto p-4 pb-20 scroll-smooth">
            </div>
    </div>

    <div id="modal-confirm" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white dark:bg-gray-800 w-full max-w-xs rounded-3xl p-6 shadow-2xl text-center relative overflow-hidden">
            <div class="w-14 h-14 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4 text-gray-600 dark:text-gray-300">
                <i data-lucide="alert-circle" class="w-7 h-7"></i>
            </div>
            <h3 id="confirm-title" class="text-xl font-black text-gray-900 dark:text-white mb-2">Confirm?</h3>
            <p id="confirm-msg" class="text-sm text-gray-500 dark:text-gray-400 mb-6 font-medium leading-relaxed">This action cannot be undone.</p>
            <div class="flex gap-3">
                <button id="btn-confirm-cancel" class="flex-1 py-3 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200 font-bold rounded-xl hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">Cancel</button>
                <button id="btn-confirm-yes" class="flex-1 py-3 bg-black dark:bg-white text-white dark:text-black font-bold rounded-xl shadow-lg transition-all active:scale-95">Yes</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-4 backdrop-blur-md border border-gray-700/50 dark:border-gray-200/50">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold flex-1 tracking-wide"></p>
        </div>
    </div>

</body>
</html>
