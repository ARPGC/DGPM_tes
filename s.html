<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | URJA 2026</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/zWLqKLg4/Untitled-1.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="config2.js"></script> 
    <script src="s.js" defer></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#4F46E5', // Indigo 600
                            dark: '#111827'     // Gray 900
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Sidebar Navigation Active State */
        .nav-item { transition: all 0.2s; border-left: 3px solid transparent; }
        .nav-item.active { background: #EEF2FF; border-left-color: #4F46E5; color: #4F46E5; }
        .nav-item:hover:not(.active) { background: #F9FAFB; }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden text-gray-800">

    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shadow-xl z-20">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-black italic text-gray-900 tracking-tighter">URJA <span class="text-brand-primary">ADMIN</span></h1>
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-1">Control Center</p>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1">
            <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </button>
            <button onclick="switchView('sports')" id="nav-sports" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="trophy" class="w-5 h-5"></i> Manage Sports
            </button>
            <button onclick="switchView('matches')" id="nav-matches" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="calendar" class="w-5 h-5"></i> Schedule & Matches
            </button>
            <button onclick="switchView('manual-schedule')" id="nav-manual-schedule" class="nav-item w-full flex items-center gap-3 px-6 py-3 text-sm font-bold text-gray-500">
                <i data-lucide="edit-3" class="w-5 h-5"></i> Manual Schedule
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <button onclick="adminLogout()" class="w-full flex items-center gap-2 justify-center px-4 py-2.5 bg-red-50 text-red-600 rounded-xl text-xs font-bold hover:bg-red-100 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-gray-50 p-8 relative">
        
        <div class="flex justify-between items-center mb-8 text-center sm:text-left">
            <h2 id="page-title" class="text-3xl font-black text-gray-900 tracking-tight">Dashboard</h2>
            
            <div id="global-actions" class="hidden flex gap-2">
                <button onclick="exportCurrentPage('excel')" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-green-200 hover:bg-green-700 transition-all active:scale-95">
                    <i data-lucide="sheet" class="w-4 h-4"></i> Excel
                </button>
                <button onclick="exportCurrentPage('pdf')" class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-xl text-xs font-bold shadow-lg shadow-red-200 hover:bg-red-700 transition-all active:scale-95">
                    <i data-lucide="file-text" class="w-4 h-4"></i> PDF
                </button>
            </div>
        </div>

        <div id="view-dashboard" class="view-section animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Total Users</p>
                    <p class="text-4xl font-black text-gray-900 mt-2" id="dash-total-users">-</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Total Registrations</p>
                    <p class="text-4xl font-black text-brand-primary mt-2" id="dash-total-regs">-</p>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wide">Teams Created</p>
                    <p class="text-4xl font-black text-purple-600 mt-2" id="dash-total-teams">-</p>
                </div>
            </div>
            
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                <h3 class="font-bold text-lg mb-4 text-gray-900">Quick Actions</h3>
                <div class="flex flex-wrap gap-4">
                    <button onclick="switchView('sports')" class="px-6 py-3 bg-gray-100 rounded-xl text-sm font-bold hover:bg-gray-200 transition-colors">Manage Sports</button>
                    <button onclick="openAddSportModal()" class="px-6 py-3 bg-black text-white rounded-xl text-sm font-bold hover:bg-gray-800 transition-colors shadow-lg">+ Add New Sport</button>
                    <button onclick="switchView('manual-schedule')" class="px-6 py-3 bg-indigo-600 text-white rounded-xl text-sm font-bold hover:bg-indigo-700 transition-colors shadow-lg">Manual Schedule</button>
                </div>
            </div>
        </div>

        <div id="view-sports" class="view-section hidden animate-fade-in">
            <div class="space-y-6">
                <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i data-lucide="trophy" class="w-5 h-5 text-brand-primary"></i> Tournaments</h3>
                    <div class="overflow-hidden rounded-xl border border-gray-100">
                        <table class="w-full"><tbody id="sports-table-tournament"></tbody></table>
                    </div>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-6">
                    <h3 class="font-bold text-lg mb-4 flex items-center gap-2"><i data-lucide="timer" class="w-5 h-5 text-brand-primary"></i> Performance Events</h3>
                    <div class="overflow-hidden rounded-xl border border-gray-100">
                        <table class="w-full"><tbody id="sports-table-performance"></tbody></table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-matches" class="view-section hidden animate-fade-in">
            <div id="matches-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="view-manual-schedule" class="view-section hidden animate-fade-in">
            <div class="bg-white rounded-3xl shadow-xl border border-gray-200 overflow-hidden max-w-4xl mx-auto">
                <div class="p-6 border-b border-gray-100 bg-gray-50 flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-black text-gray-900">Manually Schedule Match</h3>
                        <p class="text-xs text-gray-500 font-bold mt-1">Create a custom match or bye entry</p>
                    </div>
                    <div class="p-3 bg-indigo-100 rounded-full text-indigo-600">
                        <i data-lucide="edit-3" class="w-6 h-6"></i>
                    </div>
                </div>
                
                <div class="p-8">
                    <form onsubmit="submitManualSchedule(event)" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide block mb-2">Select Sport</label>
                                <select id="manual-sport" required onchange="handleManualSportChange()" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary focus:ring-2 focus:ring-indigo-100 transition-all">
                                    <option value="">-- Choose Sport --</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide block mb-2">Match Type / Category</label>
                                <input type="text" id="manual-type" placeholder="e.g. Regular (Junior Boys)" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary focus:ring-2 focus:ring-indigo-100 transition-all">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide block mb-2">Round Number</label>
                                <input type="number" id="manual-round" value="1" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary focus:ring-2 focus:ring-indigo-100 transition-all">
                            </div>
                        </div>

                        <div class="bg-indigo-50/50 p-6 rounded-2xl border border-indigo-100 grid grid-cols-1 md:grid-cols-2 gap-8 relative">
                            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow-sm z-10 font-black text-gray-300 text-xs border border-gray-100">VS</div>
                            <div>
                                <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-wide block mb-2">Team 1 (Home)</label>
                                <select id="manual-team1" required class="w-full p-3 bg-white border border-indigo-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-indigo-200 transition-all">
                                    <option value="">-- Select Sport First --</option>
                                </select>
                            </div>
                            <div>
                                <div class="flex justify-between items-center mb-2">
                                    <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-wide block">Team 2 (Away)</label>
                                    <div class="flex items-center gap-1">
                                        <input type="checkbox" id="manual-is-bye" onchange="toggleManualBye()" class="w-4 h-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                        <label for="manual-is-bye" class="text-[10px] font-bold text-gray-500 cursor-pointer select-none">AUTO BYE</label>
                                    </div>
                                </div>
                                <select id="manual-team2" required class="w-full p-3 bg-white border border-indigo-200 rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-indigo-200 transition-all disabled:bg-gray-100 disabled:text-gray-400">
                                    <option value="">-- Select Sport First --</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide block mb-2">Date & Time</label>
                                <input type="datetime-local" id="manual-time" required class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary focus:ring-2 focus:ring-indigo-100 transition-all">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide block mb-2">Location</label>
                                <select id="manual-location" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary focus:ring-2 focus:ring-indigo-100 transition-all">
                                    <option value="College Ground">College Ground</option>
                                    <option value="Badminton Hall">Badminton Hall</option>
                                    <option value="Old Gymkhana">Old Gymkhana</option>
                                    <option value="TBD">TBD</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-4 flex justify-end gap-3">
                            <button type="button" onclick="switchView('dashboard')" class="px-6 py-3 bg-gray-100 text-gray-500 font-bold rounded-xl hover:bg-gray-200 transition-colors">Cancel</button>
                            <button type="submit" class="px-8 py-3 bg-black text-white font-bold rounded-xl shadow-lg hover:bg-gray-800 active:scale-95 transition-all flex items-center gap-2">
                                <i data-lucide="save" class="w-4 h-4"></i> Publish Schedule
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[70] transition-all duration-300 opacity-0 pointer-events-none translate-y-10 w-11/12 max-w-sm">
        <div id="toast-content" class="bg-gray-900 text-white px-5 py-4 rounded-2xl shadow-2xl flex items-center gap-4 backdrop-blur-md border border-gray-700/50">
            <div id="toast-icon"></div>
            <p id="toast-msg" class="text-sm font-bold flex-1 tracking-wide"></p>
        </div>
    </div>

    <div id="modal-add-sport" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
        <div class="bg-white p-6 rounded-3xl w-full max-w-sm shadow-2xl relative">
            <button onclick="closeModal('modal-add-sport')" class="absolute top-4 right-4 p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                <i data-lucide="x" class="w-4 h-4 text-gray-500"></i>
            </button>
            <h3 class="font-black text-2xl mb-1 text-gray-900">Add New Sport</h3>
            <p class="text-xs text-gray-500 font-bold mb-6">Create a tournament or event</p>
            
            <form onsubmit="handleAddSport(event)" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide ml-1 mb-1 block">Sport Name</label>
                    <input type="text" id="new-sport-name" placeholder="e.g. BGMI" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary transition-colors" required>
                </div>
                
                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide ml-1 mb-1 block">Type</label>
                    <select id="new-sport-type" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary transition-colors cursor-pointer">
                        <option value="Team">Team Sport</option>
                        <option value="Individual">Individual Sport</option>
                    </select>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide ml-1 mb-1 block">Team Size</label>
                    <input type="number" id="new-sport-size" placeholder="1 for Individual" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary transition-colors" required>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide ml-1 mb-1 block">Jr Limit (Teams)</label>
                        <input type="number" id="new-sport-limit-jr" placeholder="e.g. 16" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary transition-colors">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wide ml-1 mb-1 block">Sr Limit (Teams)</label>
                        <input type="number" id="new-sport-limit-sr" placeholder="e.g. 32" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl text-sm font-bold outline-none focus:border-brand-primary transition-colors">
                    </div>
                </div>

                <button type="submit" class="w-full py-3.5 bg-black text-white font-bold rounded-xl shadow-lg active:scale-95 transition-transform mt-2 uppercase tracking-wide">Create Sport</button>
            </form>
        </div>
    </div>
    
</body>
</html>
